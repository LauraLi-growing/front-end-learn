<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>元素的分类：块级元素、行内元素、行内块元素</title>
</head>
<body>
  <p>块级元素的特性：</p>
  <ol>
    <li>不同的块级元素总是新开一行</li>
    <li>高度、行高，外边距内边距均可设置</li>
    <li>默认宽度为容器的100%</li>
    <li>可以容纳内联元素和其他块级元素（文本类的块级元素不能包div，比如p）</li>
  </ol>
<p>内联元素的特性：</p>
<ol>
  <li>和相邻内联元素排成一行</li>
  <li>宽高无效，水平方向的外边距内边距能设置，垂直方向无效</li>
  <li>默认宽度为内联元素本身内容的宽</li>
  <li>只能容纳内联元素或者文本</li>
</ol>
<p>行内块元素的特性：</p>
<ol>
  <li>和相邻行内块元素在一行上</li>
  <li class='red'>宽高、外边距内边距均可设置</li>
  <li>默认宽度为它本身内容宽度</li>
</ol>

</body>
</html>
<style>
 .red{
   color:red
 }
</style>
