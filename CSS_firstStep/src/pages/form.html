
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  <form action=''>
    <fieldset>
      <legend>学生档案</legend>
      <label>学生姓名：<input type='text' placeholder='请输入姓名' /></label><br /><br />
      <label>手机号：<input type='num' /></label><br /><br />
      <label>邮箱：<input type='email' /></label><br /><br />
      
      所属学院：<input type='text' placeholder='请选择课程' list='classList' /><br /><br />
      <label>生日：<input type='date' /></label><br /><br />
      <label>成绩：<input type='number' /></label><br /><br />
      <label>毕业时间：<input type='date' /></label><br /><br />
      
      <input type='submit' /> <input type='reset' />
      
      <datalist id='classList'>
        <option>语文</option>
        <option>数学</option>
        <option>英文</option>
        <option>化学</option>
      <datalist />
    </fieldset>
  </form>
  
</body>
</html>
