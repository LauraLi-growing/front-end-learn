  <h3>五大主流浏览器</h3>
  <p>代码编写的页面由浏览器渲染出来，不同的浏览器渲染出的结果都不一样，是因为不同的<span>浏览器的内核</span>不一样，浏览器的内核包含渲染引擎和JS引擎。为了使渲染的页面风格统一，所以有了<span>W3C标准</span>，这是一系列前端标准，包括<span>结构、表现、行为</span>，即对应代码里的HTML、CSS、JS</p>
  <ol>
    <li>IE浏览器：内核---Trident</li>
    <li>Chrome浏览器：内核---Blink，Webkit（2013年之前）</li>
    <li>Safari浏览器：内核---Webkit</li>
    <li>Opera浏览器：内核---Blink，Presto（之前）</li>
    <li>Firefox浏览器：内核---Gecko</li>
  </ol>
