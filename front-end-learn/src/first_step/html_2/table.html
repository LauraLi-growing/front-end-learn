<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>认识表格</title>
</head>
<body>
    <h3>表格</h3>
    <!-- cellspacing为单元格距离表格边框的大小 -->
    <!-- cellpadding为表格内容距离表格边框的大小 -->
    <!-- align设置单元格在页面的位置 -->
    <table width='300px' height='200px' border='2' cellspacing='4'  cellpadding='10' align='center'>
      <caption>学生信息表</caption>
      <tr>
        <th>姓名</th>
        <th>性别</th>
        <th>地址</th>
      </tr>
      <tr>
        <td>张三</td>
        <td>女</td>
        <!-- rowspan设置跨行 -->
        <td rowspan='3'>海淀区</td>
      </tr>
      <tr>
        <td>王五</td>
        <td>男</td>
        <!-- <td>3</td> -->
      </tr>
      <tr>
        <!-- colspan这里设置跨列 -->
        <td colspan='2'>李四</td>
        <!-- <td>男</td> -->
        <!-- <td>3</td> -->
      </tr>
    </table>
</body>
</html>
