<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单线程、异步</title>
    <script type="text/javascript">
    // 1、异步在前端使用端场景
        // setTimeout、setInterval
        console.log(100)
        setTimeout(function fn() {
            console.log(200)
        }, 1000)
        console.log(300)

        // 网络请求：ajax请求，动态img加载
        console.log('start')
        var img = document.createElement('img')
        img.onload = function () {
            console.log('loaded')
        }
        img.src = './xxx.png'
        console.log('end')

        // 事件绑定
        console.log('start')
        document.getElementById('btn1').addEventListener('click', function () {
            alert('clicked')
        })
        console.log('end')


    </script>
</head>

<body>
    <h3>1、异步在前端使用端场景</h3>
    <ul>
        <li>定时任务：setTimeout、setInterval</li>
        <li>网络请求：ajax请求，动态img加载</li>
        <li>事件绑定</li>
    </ul>

    <h3>2、同步和异步的区别，并举出一个同步或者异步的例子</h3>
    <p>同步会阻塞代码执行，异步不会</p>
    <p>alert是同步，setTimeout是异步</p>

</body>

</html>
