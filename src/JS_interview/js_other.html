<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>其他</title>
    <script type="text/javascript">
        // 1、实现2017-03-28格式的日期
        function formatDate(dt) {
            if (!dt) {
                var dt = new Date()
            }
            var year = dt.getFullYear();
            var month = dt.getMonth() + 1;
            var day = dt.getDate()

            if (month < 10) {
                month = '0' + month
            }
            if (day < 10) {
                day = '0' + day
            }
            var formatDate = year + '-' + month + '-' + day;
            alert(formatDate)
            return formatDate;
        }

        // 2、获取随机数，要求是长度一致的字符串格式
        function getradomNum() {
            var num = Math.random();
            num += '0000000000';
            num = num.slice(0, 10);
            alert(num)
            return num
        }

        // 3、写一个能遍历对象和数组的forEach函数
        function forEach(obj, fn) {
            var key;
            if (obj instanceof Array) {
                obj.forEach(function (item, index) {
                    fn(index, item)
                })
            } else {
                for (key in obj) {
                    if(obj.hasOwnProperty(key)){
                        fn(key, obj[key])
                    }
                }
            }
        }

    </script>
</head>

<body>
    <h3>1、实现2017-03-28格式的日期</h3>
    <button onclick="formatDate(new Date())">点击查看日期</button>

    <h3>2、获取随机数，要求是长度一致的字符串格式</h3>
    <button onclick="getradomNum()">获取长度一致的随机数字符串</button>

    <h3>3、写一个能遍历对象和数组的forEach函数</h3>
    <button onclick="forEach([1,2,3], function (key, value){
        console.log(key, value)
    })">遍历数组</button>
    <button onclick="forEach({name:'laura',age:18}, function (key, value){
        console.log(key, value)
    })">遍历对象</button>
</body>

</html>
